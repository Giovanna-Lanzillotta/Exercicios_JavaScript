<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converte celsius</title>
    <script>
/*3. Agora faça o contrário.Você fornece a temperatura em graus Fahrenheit, seu programa deve converte
para Celsius e exibir na tela a temperatura em graus Celsius. */

        var celsius,fahrenheit
        fahrenheit = parseFloat(prompt("Informe a temperatura em Fahrenheit: "))
        celsius = ((5/9)*(fahrenheit - 32)).toFixed(2)
        document.write("A temperatura converida de:" +fahrenheit+"ºF fica " +celsius+"ºC")
    </script>
</head>
