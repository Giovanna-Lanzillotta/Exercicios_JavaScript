<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>litros combustivel por km</title>
    <script>
        /*4. Um novo modelo de carro,super econômico foi lançado.
Ele faz 20 km com 1 litro de combustível.
Cada litro de combustível custa R$ 5,00

Faça um programa que pergunte ao usuário quanto de dinheiro ele tem e em seguida diga quantos litros de 
combustível ele pode comprar e quantos kilometros o carro consegue andar com este tanto de combustível.

Esse script será usado no computador de bordo do carro*/

        var dinheiro,combustivel,kilometros

        dinheiro = parseFloat(prompt("Quanto de dinheiro você tem?"))
        combustivel = dinheiro/5
        kilometros = combustivel * 20
        document.write("Com R$ "+dinheiro+" você compra "+combustivel+" litros e você consegue andar "+kilometros+" Km")
    </script>
