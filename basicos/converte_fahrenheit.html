<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>converte fahrenhei</title>
    <script>/* 
2.Você está no Brasil, e para temperatura usamos o grau Celsius.Porém, quando você for contratato para trabalhar
como programador Python no exterior,deverá usar graus Fahrenheit.
A fórmula da conversão é a seguinte:
        F = (9/5)C +32
Ou seja, você fornece a temperatura em graus Celsius, e seu script JS faz a conversão para graus Fahrenheit
    */
    var celsius,fahrenheit
    celsius = parseFloat(prompt("Informe a temperatura em graus Celsius: "))
    fahrenheit = (9/5)*celsius + 32
    document.write("A temperatura converida de : "+celsius+"ºC fica "+fahrenheit+"ºF")
    </script>
</head>
