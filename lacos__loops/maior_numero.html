<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maior número</title>
    <script>
        /*7.Faça um programa que leia 5 números e informe o maior número.*/
         
        var numero = new Array(5);
        for(var i = 0; i < 5; i++){
            numero[i] = parseFloat(prompt("Digite um número: "))
        }

        for(var i = 0;i < 5;i++){
            document.write(numero[i] + "   ")
            var max = Math.max(...numero);
        }
        document.write("<br>O Maior número é: "+max)
    </script>
</head>
<body>
    
</body>
</html>
