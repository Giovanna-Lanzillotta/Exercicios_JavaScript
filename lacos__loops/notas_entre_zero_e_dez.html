        var nota
        var laco =  true
        var resposta = true

        while(laco){
            nota = parseFloat(prompt("Digite uma nota de o a 10: "))
            if((nota >=0 )&& (nota <= 10)){
                laco = confirm("Deseja Continuar?")
                document.write("Nota: "+nota+"<br>")
            }else{
                alert("Valor inválido")
                resposta = confirm("Tente Novamente! Informe um valor válido")

            }
        }
    </script>
