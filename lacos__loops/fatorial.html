<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fatorial</title>
    <script>
        // 17.Faça um programa que calcule o fatorial de um número inteiro fornecido pelo usuário. 
        // Ex.: 5!=5.4.3.2.1=120


        var numero = parseInt(prompt("Digite um número inteiro: "))
        
        var i = 0
        for(var i =numero - 1;i >= 1;i--){
            numero *= i
        }
        document.write("O fatorial é "+numero)
    </script>
</head>
