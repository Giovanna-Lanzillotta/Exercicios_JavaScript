<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>potência</title>
    <script>
        // 13.Faça um programa que peça dois números, base e expoente, calcule e mostre o primeiro número elevado 
        // ao segundo número. Não utilize a função de potência da linguagem. 

        var base, expoente
        base = parseFloat(prompt("Digite um número para base:"))
        expoente = parseFloat(prompt("Digite um número para o expoente:"))
        document.write("A base "+base+" elevado ao "+expoente+" é igual a "+(base**expoente))

    </script>
