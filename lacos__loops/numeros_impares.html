<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>números ímpares</title>
    <script>
        /*9. Faça um programa que imprima na tela apenas os números ímpares entre 1 e 50.*/
        document.write("Números ímpares entre 1️⃣  e  5️⃣0️⃣<br><br>")
        var i = 1;
        for(var i = 0; i < 50; i++){
            if(i % 2 !== 0){
                document.write(i+"   ")
            }
        }
    </script>
</head>

</body>
</html>
