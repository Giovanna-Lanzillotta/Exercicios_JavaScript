    <script>
/* 35. Desenvolva um programa que faça a tabuada de um número qualquer inteiro que será digitado pelo 
usuário, mas a tabuada não deve necessariamente iniciar em 1 e terminar em 10, o valor inicial e 
final devem ser informados também pelo usuário, conforme exemplo abaixo:
Montar a tabuada de: 5
Começar por: 4
Terminar em: 7

Vou montar a tabuada de 5 começando em 4 e terminando em 7:
5 X 4 = 20
5 X 5 = 25
5 X 6 = 30
5 X 7 = 35
Obs: Você deve verificar se o usuário não digitou o final menor que o inicial.*/

        numero = parseInt(prompt("Digite qual tabuda vocÊ gostaria de montar?"))
        numeroInicial = parseInt(prompt("Digite um  número inicial inteiro:"))
        numeroFinal = parseInt(prompt("Digite um número final Inteiro:"))

        if (numeroInicial > numeroFinal){
            alert("⚠ Erro \n O número Inicial não pode ser maior que o número Final!!")
        }else{
            i = 0
            i =+i
            document.write("<h3>Vou montar a tabuada do "+numero+" começando em "+numeroInicial+
                " e terminado em "+numeroFinal+"</h3><br>")
                for(var i = numeroInicial; i <= numeroFinal; i++){
                    resultado = numero * i
                    document.write(numero+" x "+i+" = "+resultado+"<br>")
                }
            
        }

    </script>
