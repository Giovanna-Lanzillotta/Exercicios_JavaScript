<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        19.Altere o programa anterior para que ele aceite apenas números entre 0 e 1000.
*/
        var maior,menor
        var resposta = true
        var soma = 0
        while(resposta){
            var numero = parseFloat(prompt("Digite um número entre 0 e 1000: "))
            if ((numero >= 0)&& (numero <= 1000)){
                soma += numero
                if(numero > menor){
                maior = numero
            }else{
                    menor = numero
                }
                resposta = confirm("Deseja continuar??")
            }else{
                alert("O número precisa ser emtre 0 e 1000")
                resposta = false
            }
            }
            document.write("Soma "+soma+"<br>")
            document.write("O maior valor é o "+maior+"<br>")
            document.write("O menor valor é o "+menor)
    </script>
</head>
