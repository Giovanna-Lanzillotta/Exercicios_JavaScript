<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 3</title>
    <script>/*
3.Faça um programa que leia e valide as seguintes informações:
Nome: maior que 3 caracteres;
Idade: entre 0 e 150;
Salário: maior que zero;
Sexo: 'f' ou 'm';
Estado Civil: 's', 'c', 'v', 'd';
Dica: se sua variável é texto, o tamanho dela está armazenado em: texto.length*/
        var nome, idade, salario, sexo, estadoCivil, estado, sex

        function nomes() {
            var resposta1 = true
            while (resposta1 == true) {
                nome = prompt("Digite um nome:")
                if (nome.length > 3) {
                    alert("Bem vindo " + nome)
                    resposta1 = false;
                } else {
                    alert("O nome precisa ter mais de 3 caracters")
                }
            }
        }

        function idades() {
            var resposta2 = true
            while (resposta2 == true) {
                idade = parseFloat(prompt("Qual a idade:"))
                if ((idade >= 0) && (idade <= 150)) {
                    resposta2 = false;
                } else {
                    alert("A idade é entre 0 e 150")
                }
            }
        }

        function salarios() {
            var resposta3 = true;
            while (resposta3 == true) {
                salario = parseFloat(prompt("Digite o salário:"))
                if (salario > 0) {
                    resposta3 = false
                } else {
                    alert("O salário precisa ser maior que zero")
                }
            }
        }


        function sexos() {
            var resposta4 = true
            while (resposta4 == true) {
                sexo = prompt("Qual o sexo?\n f - feminino m - masculino")
                if (sexo == "f") {
                    sex = "Feminino"
                } else if(sexo =="m") {
                    sex = "Masculino"
                }else{
                    sex = "Não encontrado"
                }
                resposta4 = false;
            }
        }

        function estadosCivis() {
            var resposta5 = true
            while (resposta5 == true) {
                estadoCivil = prompt("Qual o estado civil? \n s - solteiro \n c - casado \n v - viúvo \n d - divorciado")
                if (estadoCivil =="s") {
                    estado = "Solteiro"
                } else if (estadoCivil == "c") {
                    estado = "Casado"
                } else if (estadoCivil == "v") {
                    estado = "Viúvo"
                } else if (estadoCivil == "d") {
                    estado = "Divorciado"
                } else {
                    estado = "Não encontrado"
                }
                resposta5 = false;
            }
        }
    </script>
</head>

<body>
    <script>
            var laco = true
            while (laco == true) {
                nomes();
                idades();
                salarios();
                estadosCivis();
                sexos();
                laco = confirm("deseja continuar")
                document.write("Nome: " + nome + "<br>")
                document.write("Idade: " + idade + "<br>")
                document.write("Salário: " + salario + "<br>")
                document.write("Estado Civil: " + estado + "<br>")
                document.write("Sexo: " + sex + "<br>")
                document.write("<br><br>")
            }
    </script>
</body>
</html>
