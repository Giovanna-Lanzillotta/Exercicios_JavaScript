    <script>/*
16. Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
Dica: utilize o operador módulo (resto da divisão): % */

        var numero

        numero = parseInt(prompt("Digite um número inteiro:"))

        if(numero % 2 == 0){
            document.write("o número: "+numero+" é par")
        }else{
            document.write("o número: "+numero+" é ímpar")
        }
    </script>
