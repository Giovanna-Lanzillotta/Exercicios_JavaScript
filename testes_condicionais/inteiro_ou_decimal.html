    <script>/*
    19.Faça um script que peça um número e informe se o número é inteiro ou decimal. 
    Dica: utilize uma função de arredondamento.*/
    var numero,resultado

    numero = parseFloat(prompt("Digite um número:"))

    if(numero % 1 === 0){
        document.write("O número:"+numero.toFixed(0)+" é inteiro")
    }else{
        document.write("O número:"+numero.toFixed(2)+" é Decimal")
    }
    
    </script>
