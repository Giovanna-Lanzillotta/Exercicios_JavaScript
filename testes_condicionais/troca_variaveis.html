*/

        var numero1, numero2
        numero1 = parseInt(prompt("Insira um número inteiro: "))
        numero2 = parseInt(prompt("Insira outro número inteiro: "))

        var auxiliar = numero1
        var antes_numero1 = numero1
        var antes_numero2 = numero2

        numero1 = numero2
        numero2 = auxiliar

        alert("ANTES:\n"+
        "numero1 = " +antes_numero1+"\n"+
        "numero2 = "+antes_numero2+
        "\n\n"+
        "DEPOIS:\n"+
        "numero1= "+numero1+"\n"+
        "numero2 ="+numero2
        )
    </script>
