<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
    <script>/*
14. Faça um script que peça um número correspondente a um determinado ano
e em seguida informe se este ano é ou não bissexto.*/

        var ano
        ano = parseInt(prompt("Digite um ano"))

        if(ano % 4 == 0){
            document.write("É ano bissexto ✅")
        }else{
            document.write("Não é ano bissexto ❌")
        }
    </script>
</head>

<body>

</body>

</html>
