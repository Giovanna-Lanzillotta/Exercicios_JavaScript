<!DOCTYPE html>

  <title>Exercício 18</title>
  <script>/*
18. Faça um script para um caixa eletrônico. O script deverá perguntar ao usuário a valor do saque e 
depois informar quantas notas de cada valor serão fornecidas. 
As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. 
O valor mínimo é de 10 reais e o máximo de 600 reais. 
O script não deve se preocupar com a quantidade de notas existentes na máquina.

Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100,
uma nota de 50, uma nota de 5 e uma nota de 1;
Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100,
uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.*/

    var valor,valor100,valor50,valor10,valor5,valor1

    valor = parseFloat(prompt("Qual o valor do saque:"))

    if (valor < 10) {
      alert("ERRO:o valor mínimo é de 10 reais")
    } else if (valor > 600) {
      alert("ERRO o valor máximo é de 600 reais")
    } else if ((valor >= 10) || (valor <= 600)) {
      document.write("Valor do saque: R$" + valor + "<br>")
      document.write("Notas fornecidas:<br>")

      valor100 = parseInt(valor / 100)
      valor = (valor % 100)

      valor50 = parseInt(valor / 50)
      valor = (valor % 50)

      valor10 = parseInt(valor / 10)
      valor = (valor % 10)

      valor5 = parseInt(valor / 5)
      valor = (valor % 5)

      valor1 = valor

      document.write("R$100,00 = " + valor100 + " nota(s)<br>")
      document.write("R$ 50,00 = " +  valor50 + " nota(s)<br>")
      document.write("R$ 10,00 = " +  valor10+ " nota(s)<br>")
      document.write("R$  5,00 = " +  valor5+ " nota(s)<br>")
      document.write("R$  1,00 = " +  valor1 + " nota(s)<br>")
    }
  </script>
</head>
