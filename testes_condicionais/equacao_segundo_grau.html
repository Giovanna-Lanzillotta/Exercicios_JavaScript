    <script>
        /* 13. Faça um script que calcule as raízes de uma equação do segundo grau, na forma ax² + bx + c.
         O script deverá pedir os valores de a, b e c e fazer os testes necessários. */

         var a,b,c,x,y
         
         x = 2
         a = parseFloat(prompt("Informe o valor de a:"))
         b = parseFloat(prompt("Informe o valor de b:"))
         c = parseFloat(prompt("Informe o valor de c:"))
         y = ((a*(x^2)) + (b*x) + c)

         document.write("A equação do segundo grau com:<br>")
         document.write("a = "+a+"<br>")
         document.write("b = "+b+"<br>")
         document.write("c = "+c+"<br>")
         document.write(a+"x² + "+b+"x + "+c+" = y <br>")
         document.write("y = "+y)

    </script>
