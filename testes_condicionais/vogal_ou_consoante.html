    <title>vogal ou consoante</title>
    <script>/*
1.Faça uma script que verifique se uma letra digitada é vogal ou consoante.*/

        var letra = prompt("Digite uma letra: ")
        if ((letra == "a")||(letra == "e")||(letra == "i")||(letra == "o")||(letra == "u")){
            document.write("A letra : "+letra+" é vogal")
        }else{
            document.write("A letra : "+letra+" é consoante")
        }
</script>
