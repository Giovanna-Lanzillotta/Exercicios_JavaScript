<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Exercício 22</title>
    <script>/*
22. Um posto está vendendo combustíveis com a seguinte tabela de descontos:
Álcool: até 20 litros, desconto de 3% por litro
acima de 20 litros, desconto de 5% por litro
 
Gasolina:
até 20 litros, desconto de 4% por litro
acima de 20 litros, desconto de 6% por litro .

Escreva um algoritmo que leia o número de litros vendidos,
o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), 
calcule e imprima o valor a ser pago pelo cliente 
sabendo-se que o preço do litro da gasolina é R$ 2,50 o preço do litro do álcool é R$ 1,90.*/

        var combustivel,desconto,total_desconto,litros,total_desconto,preco,opcao

        combustivel = prompt("Qual o tipo de combustivel??"+"\n"+"G - gasolina"+"\n"+"A - álcool")
        litros = parseFloat(prompt("Qual a quantidade de litros??")).toFixed(2)

        switch(combustivel){
            case "G" : 
            opcao = "GASOLINA"
            if(litros <= 20){
                preco = 2.50 * litros
                desconto = litros * 0.04
                total_desconto = (preco + desconto).toFixed(2)
            }else if(litros > 10){
                preco = 2.50 * litros
                desconto = litros * 0.06
                total_desconto = (preco + desconto).toFixed(2)
            }
            break
            case "A" :
            opcao = "ÁLCOOL"
            if(litros <= 20){
                preco = 1.90 * litros
                desconto = litros * 0.03
                total_desconto = (preco + desconto).toFixed(2)
            }else if(litros > 10){
                preco = 1.90 * litros
                desconto = litros * 0.05
                total_desconto = (preco + desconto).toFixed(2)
            }
            break
            default:
                alert("Opção invalida")
                break
        }
        document.write(opcao+"<br>")
        document.write("LITROS:"+litros+" litros <br>")
        document.write("PREÇO R$"+total_desconto)

    </script>
</head>
